<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <script src="script.js"></script>
</head>

<body>
    <p>
        Enter your name: <br/>
        <input type="text" id="name" name="name" placeholder="Enter your name" onkeyup="nameValid()" required> <br/>
        <span id="nameError" class="error"></span>
    </p>
    <p>
        Enter your password: <br/>
        <input type="password" id="password" name="password" placeholder="Enter your password" onkeyup="passValid()" required> <br/>
        <div id="passwordError" class="error"></div>
    </p>
    <!-- <p>
    
    </p> -->
</body>

</html>
