<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/lightbox.min.css">
    <style type="text/css">
        img{
            height: 200px;
            width: 300px;
        }
    </style>
    <title>Lightbox</title>
</head>
<body>
    <div>
        <a href="assets/1.jpg" data-lightbox="zoom"><img src="assets/1.jpg"/></a>
        <a href="assets/2.jpg" data-lightbox="zoom"><img src="assets/2.jpg"/></a>
        <a href="assets/3.jpg" data-lightbox="zoom"><img src="assets/3.jpg"/></a>
        <a href="assets/4.jpg" data-lightbox="zoom"><img src="assets/4.jpg"/></a>
        <a href="assets/5.jpg" data-lightbox="zoom"><img src="assets/5.jpg"/></a>
    </div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/lightbox.min.js"></script>
</body>
</html>
